            // Create a function that accepts an array and replaces all negative values in the array with the word "Negative". 
            // Example [-1,2,-3,4,-5] returns ["Negative",2,"Negative",4,"Negative"]

            //#1. Create a function that accepts one parameter replaceNegatives(arr)
            //#2. Create a for loop that starts at 0 and before array.length
            //#3. Inside the loop check to see if the value at the current index is a negative value
            // if the value is negative then replace the value with the word negative
            //#4. Return array

            function replaceNegatives(arr){
                for(let i = 0; i<arr.length;i++){
                    if( arr[i] < 0 ){
                        arr[i] = "Negative"
                    }
                }

                return arr
            }

            // console.log( replaceNegatives([-1,2,-3,4,-5]) )
            
            // Create a function that accepts a string and returns that string but reversed. 
            // Example: Given "string"  return "gnirts"

            //#1. Create a function that accepts a string as a param reverseStr(string)
            //#2. Create an empty string variable 
            //#3. Create a for loop that starts at string.length-1 and ends at index 0
            //#4. Inside the loop add the value that is at the current index into the empty string
            //variable
            //#5 return reversed string
            
            function reverseStr(string){
                let reversedString = ""

                for(let i = string.length-1; i >= 0; i--){
                    reversedString += string[i]
                }

                return reversedString
            }
